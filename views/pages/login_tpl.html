<div class="col s12">
    <form class="login-form card-panel z-depth-4">
        <div class="row">
            <div input-field class="col s12 center">
                <img src="https://angular.io/resources/images/logos/angular2/angular.svg" alt="" class="responsive-img valign profile-image-login">
                <p class="center login-form-text">ยก Welcome to Directory App !</p>
            </div>
        </div>
        <div class="row margin">
            <div input-field class="col s12">
                <i class="material-icons prefix">perm_identity</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Username</label>
            </div>
        </div>
        <div class="row margin">
            <div input-field class="col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn col s12 center-align pink accent-3" ng-click="login.log_in()">LOGIN</a>
            </div>
        </div>
    </form>
</div>
